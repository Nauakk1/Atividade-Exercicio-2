<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Variáveis em JS</title>
  
</head>
<body style="background-color: black">
  <script>
    // Declaração das variáveis
    let nome = "Kauan";       // string
    let idade = 20;             // int
    let altura = 1.78;          // float
    let programador = true;     // booleano

    // Mostrando os valores com alert
    alert("Nome: " + nome);
    alert("Idade: " + idade);
    alert("Altura: " + altura);
    alert("É programador? " + programador);
  </script>
</body>
</html>
